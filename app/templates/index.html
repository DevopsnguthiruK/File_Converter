<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Converter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="bg-gray-50 font-inter">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">Data Converter</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Welcome, User</span>
                    <button id="logoutBtn" class="text-red-500 hover:text-red-600">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="bg-white shadow-xl rounded-2xl p-8">
                <div 
                    id="dropzone" 
                    class="border-2 border-dashed border-blue-200 rounded-2xl p-12 text-center transition-all duration-300 hover:border-blue-400"
                >
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept=".json,.xml" 
                        class="hidden"
                    >
                    <div id="dropText" class="space-y-4">
                        <i class="fas fa-cloud-upload-alt text-6xl text-blue-500"></i>
                        <h2 class="text-2xl font-semibold text-gray-700">
                            Drag & Drop Your Files Here
                        </h2>
                        <p class="text-gray-500">
                            or <span class="text-blue-600 cursor-pointer" id="browseFiles">Browse Files</span>
                        </p>
                        <p class="text-sm text-gray-400">
                            Supported Formats: JSON, XML
                        </p>
                    </div>
                </div>

                <!-- File Preview Section -->
                <div id="filePreview" class="mt-8 hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-700">File Preview</h3>
                        <button 
                            id="convertBtn" 
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300"
                        >
                            Convert File
                        </button>
                    </div>
                    <div id="previewTable" class="overflow-x-auto"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center">
                <p class="text-gray-500">Â© 2025 Enterprise Data Converter</p>
            </div>
        </footer>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
